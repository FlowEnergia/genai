<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 70px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #777;
            border-radius: 5px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }
        #loading {
            color: #fff;
            display: none;
        }
        #downloadBtn {
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Generator</h1>
        <input type="text" id="queryInput" placeholder="Enter your query...">
        <button onclick="generateImage()">Generate Image</button>
        <div id="loading">Loading...</div>
        <img id="generatedImage" alt="Generated Image">
        <a href="#" id="downloadBtn" download="generated_image.jpg">Download Image</a>
    </div>

    <script>
        async function query(data) {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0",
                {
                    headers: { Authorization: "Bearer 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" },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            const result = await response.blob();
            return URL.createObjectURL(result);
        }

        async function generateImage() {
            const queryInput = document.getElementById("queryInput").value.trim();
            const loading = document.getElementById("loading");
            const generatedImage = document.getElementById("generatedImage");
            const downloadBtn = document.getElementById("downloadBtn");

            if (queryInput !== "") {
                loading.style.display = "block";
                generatedImage.style.display = "none";
                downloadBtn.style.display = "none";

                try {
                    const imageUrl = await query({"inputs": queryInput});
                    generatedImage.src = imageUrl;
                    generatedImage.style.display = "block";
                    downloadBtn.style.display = "inline";
                } catch (error) {
                    console.error("Error occurred while processing the request:", error);
                    generatedImage.style.display = "none";
                    downloadBtn.style.display = "none";
                    alert("Sorry, an error occurred while processing your request.");
                } finally {
                    loading.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
