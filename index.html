<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #777;
            border-radius: 5px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #loading {
            color: #fff;
            display: none;
            margin-bottom: 10px;
        }
        .history {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .history img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="history" id="imageHistory"></div>
        <form id="imageForm">
            <input type="text" id="queryInput" placeholder="Enter your query...">
            <button type="submit" id="generateButton">Generate Image</button>
        </form>
        <div id="loading">Loading...</div>
    </div>

    <script>
        const imageHistory = [];

        async function query(data) {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0",
                {
                    headers: { Authorization: "Bearer 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" },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Failed to fetch image: ${errorData.error || response.statusText}`);
            }
            return await response.blob();
        }

        async function generateImage() {
            const queryInput = document.getElementById("queryInput");
            const queryValue = queryInput.value.trim();
            const loading = document.getElementById("loading");
            const historyContainer = document.getElementById("imageHistory");
            const generateButton = document.getElementById("generateButton");

            if (queryValue === "") {
                alert("Please enter a query.");
                return; // Exit if no input is provided
            }

            loading.style.display = "block";
            generateButton.disabled = true;

            try {
                const imageBlob = await query({ "inputs": queryValue });
                const imageUrl = URL.createObjectURL(imageBlob);
                imageHistory.unshift(imageUrl); // Add the new image URL at the
                // Update the DOM with the new image
                updateHistory(historyContainer);
                queryInput.value = ""; // Clear the input field after processing
            } catch (error) {
                console.error("Error occurred while processing the request:", error);
                alert("Sorry, an error occurred while processing your request: " + error.message);
            } finally {
                loading.style.display = "none";
                generateButton.disabled = false;
            }
        }

        function updateHistory(historyContainer) {
            historyContainer.innerHTML = ""; // Clear the current content

            imageHistory.forEach(imageUrl => {
                const img = document.createElement("img");
                img.src = imageUrl;
                img.classList.add("history-image");
                historyContainer.appendChild(img);
            });
        }

        // Add the submit event to the form
        document.getElementById("imageForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            generateImage();
        });
    </script>
</body>
</html>
