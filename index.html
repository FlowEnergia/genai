<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #282828;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        form {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 10px;
            font-size: 16px;
            background-color: #333;
            color: #ddd;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border: 1px solid #007bff;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #loading {
            color: #fff;
            display: none;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .history {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 10px;
            background-color: #333;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-text {
            font-size: 0.9em;
            margin-top: 5px;
            color: #999;
        }

        .history img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .tooltip {
            position: relative;
            cursor: pointer;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: #333;
            color: #ddd;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip:hover::after {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="history" id="imageHistory"></div>
        <form id="imageForm">
            <input type="text" id="queryInput" placeholder="Enter your query..." required>
            <button type="submit" id="generateButton">Generate Image</button>
        </form>
        <div id="loading">Loading...</div>
        <div id="status" class="status-text"></div>
    </div>

    <script>
        let activeRequests = 0;

        document.addEventListener('DOMContentLoaded', updateLoadingMessage);

        async function query(data) {
            const headers = {
                "Authorization": "Bearer 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",
                "Content-Type": "application/json"
            };
            const url = "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0";
            try {
                const response = await fetch(url, {
                    headers: headers,
                    method: "POST",
                    body: JSON.stringify(data),
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || response.statusText);
                }
                return await response.blob();
            } catch (error) {
                console.error("Error querying the API:", error);
                throw error;
            }
        }

        async function generateImage(queryValue) {
            const status = document.getElementById("status");
            try {
                activeRequests++;
                updateLoadingMessage();
                const imageBlob = await query({ inputs: queryValue });
                const imageUrl = URL.createObjectURL(imageBlob);
                addImageToHistory(imageUrl);
            } catch (error) {
                console.error("Error occurred while processing the request:", error);
                alert("Sorry, an error occurred while processing your request: " + error.message);
            } finally {
                activeRequests--;
                updateLoadingMessage();
            }
        }

        function addImageToHistory(imageUrl) {
            const historyContainer = document.getElementById("imageHistory");
            const img = document.createElement("img");
            img.src = imageUrl;
            img.classList.add("history-image");
            historyContainer.insertBefore(img, historyContainer.firstChild); // Add new image at the top
        }

        function updateLoadingMessage() {
            const loading = document.getElementById("loading");
            const status = document.getElementById("status");
            if (activeRequests > 0) {
                loading.style.display = "block";
                status.textContent = `Generating ${activeRequests} image(s)...`;
            } else {
                loading.style.display = "none";
                status.textContent = "";
            }
        }

        document.getElementById("imageForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const queryInput = document.getElementById("queryInput");
            const queryValue = queryInput.value.trim();
            if (queryValue) {
                generateImage(queryValue);
                queryInput.value = "";
            }
        });
    </script>
</body>

</html>
